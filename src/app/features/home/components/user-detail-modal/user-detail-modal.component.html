<div class="user-detail-modal-backdrop" (click)="onCloseModal()" (keyup.esc)="onCloseModal()" tabindex="0"></div>
<div class="user-detail-modal">
  <div class="user-detail-modal__header">
    <div class="user-detail-modal__icon">
      <img [src]="userIcon" alt="User Icon" />
    </div>
    <div class="user-detail-modal__close" (click)="onCloseModal()" (keyup.esc)="onCloseModal()" tabindex="0">
      <img [src]="closeIcon" alt="Close Icon" />
    </div>
  </div>
  <div class="user-detail-modal__body">
    <h2 class="user-detail-modal__title">
      {{ user?.name }}
    </h2>
    <p class="user-detail-modal__subtitle">
      {{ user?.email }}
    </p>

    <div class="user-detail-modal__info">
      <div class="user-detail-modal__info-item">
        <span class="user-detail-modal__label">Phone:</span>
        <span class="user-detail-modal__value">{{ user?.phone }}</span>
      </div>
      <div class="user-detail-modal__info-item">
        <span class="user-detail-modal__label">Website:</span>
        <span class="user-detail-modal__value">{{ user?.website }}</span>
      </div>
      <div class="user-detail-modal__info-item">
        <span class="user-detail-modal__label">Address:</span>
        <span class="user-detail-modal__value">
          {{ user?.address?.street }}, {{ user?.address?.suite }}, {{ user?.address?.city }}, {{ user?.address?.zipcode }}
        </span>
      </div>
      <div class="user-detail-modal__info-item">
        <span class="user-detail-modal__label">Company:</span>
        <span class="user-detail-modal__value">{{ user?.company?.name }}</span>
      </div>
    </div>

  </div>
  <div class="user-detail-modal__footer">
    <app-ui-button [variant]="'secondary'" (click)="onCloseModal()" (keyup.esc)="onCloseModal()" tabindex="0">Cancel</app-ui-button>
    <app-ui-button [variant]="'primary'" (click)="onCloseModal()" (keyup.esc)="onCloseModal()" tabindex="0">Confirm</app-ui-button>
  </div>
</div>
