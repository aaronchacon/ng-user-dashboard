<div class="user-page">
  <h1>Users</h1>

  <div class="user-page__container">
    <div class="user-page__header">
      <h2>Users</h2>
    </div>

    <div class="user-page__table">
      @if (vm$ | async; as vm) {
        <app-user-table [users]="vm.users" [isLoading]="vm.isLoading"></app-user-table>
      } @else {
        <p>Loading...</p>
      }
    </div>
  </div>
</div>
