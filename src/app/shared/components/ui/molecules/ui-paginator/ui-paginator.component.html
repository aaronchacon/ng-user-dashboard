@if (paginationInfo && paginationInfo.totalPages > 1) {
<div class="ui-pagination">
  <div class="ui-pagination__info">
    {{ displayText }}
  </div>

  <div class="ui-pagination__controls">
    <app-ui-button variant="secondary" [disabled]="!canGoPrevious" (click)="onPreviousPage()">
      Previous
    </app-ui-button>


    <app-ui-button variant="secondary" [disabled]="!canGoNext" (click)="onNextPage()">
      Next
    </app-ui-button>
  </div>
</div>
}
