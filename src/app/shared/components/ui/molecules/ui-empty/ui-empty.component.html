<div class="ui-empty" role="region" aria-label="Empty state">
  <div class="ui-empty__content">
    <div class="ui-empty__image">
      <img [src]="searchImage" alt="Empty search illustration" />
    </div>
    <h2 class="ui-empty__title">{{ title }}</h2>
    <p class="ui-empty__description">{{ description }}</p>
  </div>
  <div class="ui-empty__actions">
    @if (secondaryButtonText) {
      <app-ui-button
        [variant]="'secondary'"
        (click)="onSecondaryButtonClick()"
        [ariaLabel]="secondaryButtonText"
      >
        {{ secondaryButtonText }}
      </app-ui-button>
    }

    @if (primaryButtonText) {
      <app-ui-button
        (click)="onPrimaryButtonClick()"
        [ariaLabel]="primaryButtonText"
      >
        {{ primaryButtonText }}
      </app-ui-button>
    }
  </div>
</div>
